<!DOCTYPE html>
<html>
<head>
	<title>NewsLett.AI.r</title>
	<!-- Link to Bootstrap CSS stylesheet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">NewsLett.AI.r</h1>
		<p class="text-center">Stay up-to-date with your favorite topics!</p>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form method="POST" action="/submit">
					<div class="form-group">
						<label for="email">Enter your email address:</label>
						<input type="email" class="form-control" id="email" name="email" required>
					</div>
					<div class="form-group">
						<label for="interests">Select your interests:</label>
						<div class="checkbox">
							<label><input type="checkbox" name="interests" value="Technology">Technology</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" name="interests" value="Entertainment">Entertainment</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" name="interests" value="Business">Business</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" name="interests" value="World">World</label>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" name="interests" value="Sport">Sport</label>
						</div>
					</div>
					<div class="form-group text-center">
						<button type="submit" class="btn btn-primary">Subscribe</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
